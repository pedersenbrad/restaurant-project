        <header>

        <form action="submit.html" method="POST">
          <label for="name">Name: </label><input type="text" id="name" name="name"><br /><br />

          <label for="phone">Phone: </label><input type="text" id="phone" name="phone"><br /><br />

          <label for="inquiry">Reason for Inquiry: </label>

            <option value="catering" selected>Catering</option>

            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select><br />

          <label for="info">Additional Information: </label><textarea id="info" name="info"></textarea><br />

          <label for="questionnaire">Have you been to the restaurant?</label>
          <input type="radio" id="choice2" name="questionnaire" value="no" checked="checked"><label for="choice2">No</label>
          <input type="radio" id="choice1" name="questionnaire" value="yes"><label for="choice1">Yes</label><br />

          <label for="contact">Best days to contact you: </label>
          <input type="checkbox" id="Monday" name="Monday" value="Monday">
          <label for="frontEnd">M</label>
          <input type="checkbox" id="Tuesday" name="Tuesday" value="Tuesday">
          <label for="backEnd">T</label>
          <input type="checkbox" id="Wednesday" name="Wednesday" value="Wednesday">

          <label for="backEnd">Th</label>
          <input type="checkbox" id="Friday" name="Friday" value="Friday">
          <label for="database">F</label><br />

          <input type="submit" name="submit" value="Send Request">

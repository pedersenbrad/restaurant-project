<html lang="en">
    <head>
        <title>Contact Us</title>

        <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
        <!--Font from google fonts-->
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">

        <style>
          table {
            margin: auto;
          }

          .label {
            text-align: right;
          }

          #submitbutton {
            display: block;
            margin: auto;
          }

          .required {
            font-weight: bold;
          }
        </style>
    </head>

    <body>
        <header>
            <h1>The Taste of San Luis</h1>
        </header>

        <nav>
          <hr />
            <a href="index.html">Home</a><a href="menu.html">Menu</a><a href="contact.html">Contact Us</a>
            <div class="clear-float"></div>
          <hr/>
        </nav>

        <br />

        <form action="submit.html" method="POST">
          <table>
          <tr><td class="label"><label for="name" class="required">Name: </label></td><td><input type="text" id="name" name="name" size="26" required></td></tr>
          <tr><td class="label"><label for="email" class="required">Email: </label></td><td><input type="text" id="email" name="email" size="26" required></td></tr>
          <tr><td class="label"><label for="phone" class="required">Phone: </label></td><td><input type="text" id="phone" name="phone" size="26" required></td></tr>

          <tr><td class="label"><label for="inquiry" class="required">Reason for Inquiry: </label></td>
          <td><select id="inquiry" name="inquiry" required>
            <option value="catering" style="padding-right: 113px" selected>Catering</option>
            <option value="private-party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select></td></tr>

          <tr><td class="label" style="vertical-align:top"><label for="info">Additional Information: </label></td>
          <td><textarea id="info" name="info" cols="20"></textarea></td></tr>

          <tr><td class="label"><label for="questionnaire">Have you been to the restaurant? </label></td>
          <td><input type="radio" id="choice2" name="questionnaire" value="no" checked="checked"><label for="choice2">No</label>
          <input type="radio" id="choice1" name="questionnaire" value="yes"><label for="choice1">Yes</label></td></tr>

          <tr><td class="label"><label for="contact">Best days to contact you: </label></td>
          <td><input type="checkbox" id="Monday" name="Monday" value="Monday">
          <label for="frontEnd">M</label>
          <input type="checkbox" id="Tuesday" name="Tuesday" value="Tuesday">
          <label for="backEnd">T</label>
          <input type="checkbox" id="Wednesday" name="Wednesday" value="Wednesday">
          <label for="database">W</label>
          <input type="checkbox" id="Thursday" name="Thursday" value="Thursday">
          <label for="backEnd">Th</label>
          <input type="checkbox" id="Friday" name="Friday" value="Friday">
          <label for="database">F</label></td></tr>
        </table>
        <br />
          <input type="submit" name="submit" value="Send Request" id="submitbutton">
        </form>

        <footer>
          <hr />
          <p> 7 Bluff Dr, Osceola, WI, 54020<br />Phone: 202-022-2002</p>
          <hr />
        </footer>
    </body>
</html
